<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body{ font: normal 17pt Arial; 
            background-color: rgb(196, 196, 196);

        }
        input {
            font: normal 17pt Arial;
            width: 150px;
            border-radius: 75px;
            color: rgb(0, 0, 0);
            background-color: gray;
        
        }
      
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <br>
    <input type="number" name ="txtn1" id="txtn1"> +
<input type="number" name = "txtn2" id = "txtn2">
<input type="button" value="Somar" onclick ="somar()">
<div id="res"><strong>Resultado da soma</strong></div>
<br>
<br>
<input type="number" name="sub1" id="sub1"> - 
<input type="number" name=" sub2" id="sub2">
<input type="button" value="Subtrair" onclick=subtração()> 
<div id="res3"><strong>Resultado da subtração</strong></div>
<br>
<br>
<input type="number" name = "txtn3" id= "txtn3">  x 
<input type="number" name = "txtn4" id = "txtn4">
<input type="button" value="Multiplicar" onclick="multiplicar()">
<div id ="res2"><strong>Resultado da multiplicação</strong></div>
<br>
<br> 
<input type="number" name="div1" id="div1"> ÷
<input type="number" name="div2" id="div2">
<input type="button" value="Dividir" onclick="divisão()">
<div id="res4"><strong>Resultado da divisão</strong></div> 
<br>
<br> 
<input type="number" name=" porc1" id="porc1"> % de 
<input type="number" name="porc2" id="porc2"> 
<input type="button" value="Porcentagem" onclick="Porcentagem()">
<div id="res5"><strong>Resultado da porcentagem</strong></div>
<style>
    body { font: normal 18pt Arial;
    }
    div#res { 
        margin-top: 20px;
    }
    div#res2 {
        margin-top: 20px;
    }
    div#res3 {
        margin-top: 20px;
    }
    div#res4 {
        margin-top: 20px;
    }
    div#res5 {
        margin-top: 20px;

    }

</style>

<script>
    function somar() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
     function multiplicar() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res2 = window.document.getElementById('res2')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var multiplicação = n3 * n4 
            res2.innerHTML = `A multiplicação entre ${n3} e ${n4} é igual a <strong>${multiplicação}</strong>`
        }
     function subtração() {
        var tn5 = window.document.getElementById("sub1")
        var tn6 = window.document.querySelector('input#sub2')
        var res3 = window.document.getElementById("res3")
        var n5 = Number(tn5.value)
        var n6 = Number(tn6.value)
        var subtração = n5 - n6 
        res3.innerHTML = `A subtração entre ${n5} e ${n6} é igual <strong>${subtração}</strong>`
     }
     function divisão() {
        var tn7 = window.document.getElementById("div1")
        var tn8 = window.document.querySelector('input#div2')
        var res4 = window.document.getElementById("res4")
        var n7 = Number(tn7.value)
        var n8 = Number(tn8.value)
        var divisão = n7 / n8 
        res4.innerHTML = `A divisão entre ${n7} e ${n8} é igual a <strong>${divisão}</strong>`
     }
     function Porcentagem() {
        var tn9 = window.document.getElementById("porc1")
        var tn10 = window.document.querySelector('input#porc2')
        var res5 = window.document.getElementById("res5")
        var n9 = Number(tn9.value)
        var n10 = Number(tn10.value)
        var porcentagem = n9*n10/100 
        res5.innerHTML = `O valor da porcentagem é <strong>${porcentagem}</strong>`

     }
    
</script>
</body>
</html>
